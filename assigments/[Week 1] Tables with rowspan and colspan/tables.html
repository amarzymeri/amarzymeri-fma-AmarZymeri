<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan-Colspan</title>

<body>
    <table border="1" width="50%">

            <td>5</td>

        <tr>

</body>

</html>
