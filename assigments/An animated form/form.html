<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <form>
        <div>
            <input class="margin" for="" placeholder="First Name">
            </input>
            <p class="animation">* Enter a valid first name</p>

        </div>

        <div>
            <input class="margin" for="" placeholder="Last Name">
            </input>
            <p class="animation">* Enter a valid last name</p>

        </div>

        <div>
            <input class="margin" for="" placeholder="Email">
            </input>
            <p class="animation">* Your email should be a Gmail domain</p>

        </div>

        <div class="dFlex gap">
            <button class="gap margin">Submit</button>


            <div class="rotating">
                <img src="https://static.vecteezy.com/system/resources/previews/011/299/215/large_2x/simple-loading-or-buffering-icon-design-png.png"
                    alt="">
            </div>

        </div>

    </form>


</body>

</html>
