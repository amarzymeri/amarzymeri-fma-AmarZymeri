<body>

    <script>
        function hailstoneSeq(n) {
            const seq = [n];
            while (n !== 1) {
                if (n % 2 === 0) {
                    n /= 2;
                } else {
                    n = n * 3 + 1;
                }
                seq.push(n);
            }
            return seq.join(' ');
        }

        const startingNumber = 27; // You can change this to any positive integer
        const sequence = hailstoneSeq(startingNumber);
        alert(`Hailstone sequence for ${startingNumber}: ${sequence}`);
    </script>
</body>
