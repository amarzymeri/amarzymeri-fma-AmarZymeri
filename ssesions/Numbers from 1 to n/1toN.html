<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers from 1 to n</title>
</head>

<body>


    <script>
        let userInput = parseInt(prompt('Please enter a positive number'));

        if (userInput >= 1 && userInput <= 100) {
            let numbers = ' ';
            let i = 1;



            while (i <= userInput - 1) {
                numbers += i + (i !== userInput ? ', ' : '');
                i++;
            }

            numbers += userInput;

            console.log(numbers);
        } else {
            throw new Error("Invalid input. Please enter a positive number")
        }

    </script>
</body>

</html>
