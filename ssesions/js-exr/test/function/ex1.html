<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="allprofiles">

    </div>
    <script>
        let profiles = [
            {
                name: 'Ridvan Aliu',
                age: 41,
                bio: 'My biografy with a lot of ups and downs'
            },
            {
                name: 'Filon Fisteku',
                age: 101,
                bio: 'Shum interesant bio ka filoni...'
            },
            {
                name: 'Gjilan Zajmi',
                age: 16,
                bio: 'Jeton ne Zvicerr..'
            }
        ]

        const allprofiles = document.querySelector("#allprofiles")

        for (let i = 0; i < profiles.length; i++) {

            allprofiles.innerHTML += renderHTML(profiles[i].name, profiles[i].age, profiles[i].bio)

        }

        renderHTML();

        function renderHTML(name, age, bio) {
            let finalHTML = '';

            finalHTML += `<h1>${name}</h1>
                          <h2>${age}</h2>
                          <p>${bio}</p>
                          <hr>
            `;
            return finalHTML;
        }
    </script>
</body>

</html>
