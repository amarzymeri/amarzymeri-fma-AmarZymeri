<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade</title>
</head>

<body>


    <script>
        let userGrade = parseInt(prompt('Write your grade here'));
        let grade;

        if (userGrade <= 20) {
            alert('Your grade is 1');
        }

        if (userGrade <= 40) {
            alert('Your grade is 2');
        }

        if (userGrade <= 60) {
            alert('Your grade is 3');
        }

        if (userGrade <= 80) {
            alert('Your grade is 4');
        }

        if (userGrade <= 100) {
            alert('Your grade is 5');
        }


    </script>
</body>

</html>
