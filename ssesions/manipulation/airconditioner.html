<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>air conditioner</title>

    <style>
        .bgr {
            height: 100vh;
            background-image: url(./ac.png);
            background-repeat: no-repeat;
            background-size: 400px 100px;
            width: 400px;
            height: 100px;
            margin: 10;
        }

        .bgr h4 {
            text-align: center;
            padding: 30px;
            margin-bottom: 50px;
        }

        select {
            width: 100px;
            height: 40px;
            margin: 10 auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="bgr">
        <h4 id="temp">0</h4>
    </div>
    <select name="" id="tempSelect">
    </select>

    <script>
        let allOptions;
        const tempSelect = document.querySelector("#tempSelect");
        const temp = document.querySelector("#temp");

        for (let i = 0; i <= 30; i++) {
            if (i == 0) {
                allOptions += `<option value="off">off</option>`;
            }
            else {
                allOptions += `<option value="${i}">${i}</option>`;
            }
        }


        tempSelect.innerHTML = allOptions;
        tempSelect.addEventListener("change", function (e) {
            temp.textContent = e.target.value;
        });
    </script>

</body>

</html>
