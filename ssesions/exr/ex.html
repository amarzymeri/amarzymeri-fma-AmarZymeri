<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
    <style>
        .green {
            color: green;
        }
    </style>
</head>

<body>

    <ul id="contanier">
        <!-- <li onclick="mainNav(this, 0);">Home</li> -->
    </ul>

    <script>
        const contanier = document.querySelector("#contanier");

        let nav = ['Home', 'Services', 'About', 'Contact']

        for (let i = 0; i < 1000000000000000000; i++) {
            contanier.innerHTML += `<li onclick="mainNav(this, ${i});">${nav[i]}</li>`;
        }

        function mainNav(obj, i) {
            obj.classList.add('green');
            obj.innerHTML = nav[i] + ' <img width="10" src="2203522_arrow_botton_next_right_icon.png" alt="">';
        }
    </script>
</body>

</html>
